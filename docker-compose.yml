version: '3.8'

services:
  owl-monitor-mock:
    # 优先使用预构建镜像（从 GitHub Container Registry）
    image: ghcr.io/hhtbing-wisefido/owlfront_mock:latest
    # 如果想使用本地构建，注释上面的 image 行，取消下面的 build 部分注释
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    # image: owl-monitor-mock:latest
    container_name: owl-monitor-mock
    restart: unless-stopped
    ports:
      - "127.0.0.1:3100:80"
    environment:
      - TZ=Asia/Shanghai
    networks:
      - owl-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    labels:
      - "com.owl.description=OWL Monitor Mock System"
      - "com.owl.version=1.3.0"

networks:
  owl-network:
    driver: bridge
